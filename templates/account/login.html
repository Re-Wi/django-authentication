{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if next %}
    <p>Accedi per visualizzare il tuo profilo</p>
{% endif %}

<form method="POST" action="{% url 'account_login' %}">
{% csrf_token %}
<table>
<tr>
    {{ form|crispy }}
</tr>
</table>

<input type="submit" value="login">
<input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
