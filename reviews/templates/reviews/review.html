{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Le tue recensioni
{% endblock title %}

{% block content %}
    <form method = "POST">
        {% csrf_token %}
      
      <div class = "form-control {% if field.errors %} errors {% endif %}">
        {{form|crispy}}
      </div>
      
      <button type = "submit">Send</button>
    </form>
{% endblock content %}
